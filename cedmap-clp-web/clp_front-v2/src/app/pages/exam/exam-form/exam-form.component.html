<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="header-body"></div>
    </div>
</div>
<div class="container mt--7 pb-5">
    <!-- Table -->
    <div class="row justify-content-center">
        <div class="col-lg-12 col-md-8">
            <div class="card bg-secondary shadow border-0">
                <div class="card-header bg-transparent"></div>
                <div class="card-body">
                    <h2>Exam Form</h2>
                    <form #infoForm="ngForm" class="p-3 mt-3">


                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="applicant_name" class="form-control-label">Applicant's Name:</label>
                                    <input type="text" name="applicant_name" id="applicant_name" class="form-control">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="father_name" class="form-control-label">Father's Name:</label>
                                    <input type="text" name="father_name" id="father_name" class="form-control">

                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="email" class="form-control-label">Email:</label>
                                    <input type="email" name="email" id="email" class="form-control">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <div class="form-group">
                                        <label for="mobile" class="form-control-label">Mobile:</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="mobile" maxlength="10">
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>


                        <hr>
                        <h2>Exam Details</h2>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="present_address" class="form-control-label">Exam Course:</label>
                                    <select class="form-control" name="" id="">
                                        <option value=""></option>
                                        <option value=""></option>
                                        <option value=""></option>
                                        <option value=""></option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="permanent_address" class="form-control-label">Exam Name:</label>
                                    <select class="form-control" name="" id="">
                                        <option value=""></option>
                                        <option value=""></option>
                                        <option value=""></option>
                                        <option value=""></option>
                                    </select>

                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="panel-footer">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="checkbox">
                                        <label class="text-warning">
                                            <input type="checkbox" id="all_correct" name="all_correct" value="1"> I
                                            hereby declare that all the above information is correct and assure that I
                                            will abide by all the rules.
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <button type="submit" class="btn btn-success">
                                    Proceed
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
