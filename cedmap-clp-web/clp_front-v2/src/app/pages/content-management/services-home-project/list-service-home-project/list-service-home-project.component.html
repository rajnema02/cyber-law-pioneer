<div class="header bg-gradient-info pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body"></div>
  </div>
</div>

<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card h-100">
        <div class="card-header">
          <div class="row">
            <h3 class="card-title col">Service Home Projects</h3>
            <div class="col-3">
              <span class="d-flex justify-content-end">
                <a [routerLink]="['/content/create-service-project']" class="btn btn-success btn-sm">
                  + New Project
                </a>
              </span>
            </div>
          </div>
        </div>

        <div class="card-body">
          <div *ngIf="isLoading" class="text-center py-4">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Loading projects...</p>
          </div>

          <div *ngIf="!isLoading && serviceProjects.length === 0" class="text-center py-4">
            <p>No projects found</p>
          </div>

          <div class="table-responsive" *ngIf="!isLoading && serviceProjects.length > 0">
            <table class="table align-items-center table-flush text-center">
              <thead class="thead-light">
                <tr>
                  <th>Name</th>
                  <th>Description</th>
                  <th>Image</th>
                  <th>File</th>
                  <th>Service</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let project of serviceProjects">
                  <td>{{project.name}}</td>
                  <td>{{project.description}}</td>
                  <td>
                    <img *ngIf="project.image" 
                         src="https://cyberlawpioneers.org/file/download/{{project.image}}" 
                         alt="{{project.name}}" 
                         style="width: 100px; height: 100px;" />
                    <span *ngIf="!project.image">No Image</span>
                  </td>
                  <td>
                    <button *ngIf="project.file" 
                            class="btn btn-info btn-sm" 
                            (click)="openPdf(project.file)">
                      View File
                    </button>
                    <span *ngIf="!project.file">No File</span>
                  </td>
                  <td>{{project.serviceName}}</td>
                  <td>
                    <button class="btn btn-sm btn-primary me-2" 
                            (click)="editProject(project._id)">
                      <i class="fas fa-edit"></i>
                    </button>
                    <button class="btn btn-sm btn-danger" 
                            (click)="deleteProject(project._id)">
                      <i class="fas fa-trash"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
