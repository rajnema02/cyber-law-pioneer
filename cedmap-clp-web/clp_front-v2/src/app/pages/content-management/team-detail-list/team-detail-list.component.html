<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body"></div>
  </div>
</div>

<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card h-100">
        <div class="card-header">
          <div class="row">
            <h3 class="card-title col">Team Details</h3>
            <div class="col-2">
              <span class="d-flex">
                <a
                  [routerLink]="['/content/create-team-details']"
                  class="btn btn-success btn-sm"
                  >+ New Details</a
                >
              </span>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table align-items-center table-flush text-center">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Image</th>
                  <th scope="col">Post</th>
                  <!-- <th scope="col">Description</th> -->
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let member of teamList">
                  <td>{{ member.name }}</td>

                  <td>
                    <img *ngIf="member.image" src="https://cyberlawpioneers.org/file/download/{{member.image}}" alt="{{member.name}}" style="width: 100px; height: 100px;" />
                    <span *ngIf="!member.image">No Image</span>
                </td>
                  <td>{{ member.post }}</td>
                  <!-- <td>{{ member.description }}</td> -->
                  <td>
                    <a class="mx-3 btn btn-sm btn-danger" (click)="deleteTeam(member._id)"><i class="fas fa-trash"></i> </a>

                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
