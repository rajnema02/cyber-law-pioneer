<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body"></div>
  </div>
</div>
  <div class="container-fluid mt--7">
    <div class="row">
      <div class="col">
        <div class="card h-100">
          <div class="card-header">
            <div class="row">
              <h3 class="card-title col">Cyber security programs</h3>
              <div class="col-2">
                <span class="d-flex">
                  <a [routerLink]="['/content/create-service-offers']" class="btn btn-success btn-sm">+ New Program</a>
                </span>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table align-items-center table-flush text-center">
                <thead class="thead-light">
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Service</th>
                    <th scope="col">Image</th>
                    <th scope="col">Uploaded File</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let service of servicesList">
                    <td>{{service.name}}</td>
                    <td>{{service.service}}</td>
                    
                    <td>
                      <img *ngIf="service.image" src="https://cyberlawpioneers.org/file/download/{{service.image}}" alt="{{service.name}}" style="width: 100px; height: 100px;" />
                      <span *ngIf="!service.image">No Image</span>
                  </td>
                    <td>
                      <a href="https://cyberlawpioneers.org/file/download/{{service.file}}" target="_blank" class="btn btn-info btn-sm">View File</a>
                    </td>
                    <td>
                      <a class="mx-3 btn btn-sm btn-danger" (click)="deleteService(service._id)"><i class="fas fa-trash"></i> </a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
