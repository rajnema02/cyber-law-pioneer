<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body"></div>
  </div>
</div>

<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card card-profil shadow">
        <div class="card-body">
          <h3 class="mb-0">Create Service</h3>
          <form (ngSubmit)="submit(infoForm)" #infoForm="ngForm">
            <div class="row">
              <div class="col-xl-12 order-xl-1">
                <div class="card-body">
                  <div class="row">
                    <!-- Service Name -->
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-name">Name</label>
                        <div class="hh">
                          <input ngModel required name="name" class="form-control form-control-alternative" type="text" placeholder="Enter name" />
                        </div>
                      </div>
                    </div>

                    <!-- Image 1 Upload -->
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label for="image1" class="form-label">Upload Image</label>
                        <input type="file" id="image1" class="form-control" (change)="onImageSelected1($event)" accept="uploads/*">
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <!-- Image 2 Upload -->
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label for="image2" class="form-label">Upload Image</label>
                        <input type="file" id="image2" class="form-control" (change)="onImageSelected2($event)" accept="uploads/*">
                      </div>
                    </div>

                    <!-- Image 3 Upload -->
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label for="image3" class="form-label">Upload Image</label>
                        <input type="file" id="image3" class="form-control" (change)="onImageSelected3($event)" accept="uploads/*">
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <!-- Image 4 Upload -->
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label for="image4" class="form-label">Upload Image</label>
                        <input type="file" id="image4" class="form-control" (change)="onImageSelected4($event)" accept="uploads/*">
                      </div>
                    </div>

                    <!-- File Upload (PDF or others) -->
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label for="file" class="form-label">Upload File</label>
                        <input type="file" id="file" class="form-control" (change)="onPdfSelected($event)" accept="uploads/*">
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <!-- Description -->
                    <div class="col-lg-12">
                      <div class="form-group">
                        <label class="form-control-label">Description</label>
                        <textarea ngModel required name="description" rows="3" class="form-control form-control-alternative" placeholder="Enter a brief description"></textarea>
                      </div>
                    </div>
                  </div>

                  <!-- Submit Button -->
                  <div class="row justify-content-center" style="padding-top: 100px">
                    <button type="submit" class="btn btn-primary">
                      Create Service
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
