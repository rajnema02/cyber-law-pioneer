<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body"></div>
    </div>
  </div>
  
  <div class="container-fluid mt--7">
    <div class="row">
      <div class="col">
        <div class="card h-100">
          <div class="card-header">
            <div class="row">
              <h3 class="card-title col">Partner Service Description List</h3>
              <div class="col-3">
                <span class="d-flex justify-content-end">
                  <a [routerLink]="['/content/create-partner-service-desc']" class="btn btn-success btn-sm">
                    + New Partner Service Description
                  </a>
                </span>
              </div>
            </div>
          </div>
  
          <div class="card-body">
            <div class="table-responsive">
              <table class="table align-items-center table-flush text-center">
                <thead class="thead-light">
                  <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Partner Name</th>
                    <th>Partner Service Name</th>
                    <!-- <th>Images</th> -->
                    <!-- <th>PDF</th> -->
                    <th>Actions</th>
                  </tr>
                </thead>
  
                <tbody>
                  <tr *ngFor="let item of allData">
                    <td>{{ item.name }}</td>
                    <td>{{ item.description }}</td>
                    <td>{{ item.partnerName || '-' }}</td>
                    <td>{{ item.partnerServiceName || '-' }}</td>

                    <!-- <td>
                      <img *ngIf="item.image" [src]="item.image" width="50" height="50" class="mr-1" />
                      <img *ngIf="item.image1" [src]="item.image1" width="50" height="50" class="mr-1" />
                      <img *ngIf="item.image2" [src]="item.image2" width="50" height="50" class="mr-1" />
                      <img *ngIf="item.image3" [src]="item.image3" width="50" height="50" class="mr-1" />
                    </td> -->
                    
                      <!-- <a *ngIf="item.file" [href]="item.file" target="_blank" class="btn btn-sm btn-info">View Documentation</a> -->
                  
                    <td>
                      <!-- <button (click)="edit(item._id)" class="btn btn-primary btn-sm mr-1">Edit</button> -->
                      <button (click)="delete(item._id)" class="btn btn-danger btn-sm">Delete</button>
                    </td>
                  </tr>
                </tbody>
  
              </table>
            </div>
          </div>
  
        </div>
      </div>
    </div>
  </div>
