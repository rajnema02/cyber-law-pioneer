<style>
  .navbar-sticky {
  position: sticky;
  top: 0;
  width: 100%;
  background-color: var(--bg-white);
  box-shadow: var(--shadow-md);
  z-index: 1000;
  border-bottom: 1px solid var(--border-color);
}
  .nav-link-custom {
    position: relative;
    padding: 0.5rem 0.75rem;
    font-weight: 600;
    color: #000;
    text-decoration: none;
    transition: color 0.3s ease;
  }

  .nav-link-custom:hover,
  .nav-link-custom:focus {
    color: rgb(33, 75, 150); /* Optional: adds subtle color change */
    font-weight: 600 !important; /* Lock font weight on hover */
  }

  .nav-link-custom::after {
    content: "";
    position: absolute;
    bottom: 0;
    left: 0;
    width: 0%;
    height: 2px;
    background: linear-gradient(to right, rgba(204, 0, 51, 0.6), rgba(33, 76, 150, 0.6));
    transition: width 0.3s ease-in-out;
  }

  .nav-link-custom:hover::after,
  .nav-link-custom.active::after {
    width: 100%;
  }

  .nav-link-custom.active {
    color: rgb(33, 75, 150);
    font-weight: 600;
  }

  /* Mobile styles */
  @media (max-width: 767px) {
    .image-logo {
      height: 50px;
      width: auto;
    }

    .experience-text {
      font-size: 14px;
      text-align: left;
    }

    .experience-text .years {
      font-size: 16px;
    }

    .navbar .d-flex.align-items-center {
      flex-direction: row;
      align-items: center;
      gap: 0.5rem;
    }
  }
</style>



<!-- Navbar -->
<header
  class="navbar navbar-expand-lg navbar-light bg-white navbar-sticky"
  style="padding: 0.4rem 0"
>
  <div class="container-fluid">

    <!-- Logo and Tagline -->
<div class="d-flex align-items-center">

  <div class="experience-text">
    <div

      "

      10 Years
    </div>
    <div style="color: rgb(119, 119, 119)">of Experience</div>
  </div>
</div>

    <button

      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Links -->
    <div class="collapse navbar-collapse" id="mainNavbar">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a
            class="nav-link nav-link-custom  text-dark"
            routerLink="/home"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link nav-link-custom text-dark " routerLink="/about-us"
            >About Us</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link nav-link-custom text-dark" routerLink="/program"
            >Cyber Security Programs</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link nav-link-custom text-dark" routerLink="/register"
            >Registration</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link nav-link-custom text-dark" routerLink="/partner"
            >Our Partners</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link nav-link-custom text-dark active" routerLink="/services"
            >Our Services</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link nav-link-custom text-dark" routerLink="/contact"
            >Contact Us</a
          >
        </li>
      </ul>
    </div>
  </div>
</header>

   <div class="container py-5">
    <div class="row g-4">
      <div
        class="col-md-4"
        *ngFor="let service of serviceList"
      >
        <div class="card h-100 text-center shadow-lg border-0 rounded-4 partner-card p-4">
          <!-- Partner Image -->
          <div class="partner-img-container mb-4">
            <img
              *ngIf="service.image1"
              [src]="'https://cyberlawpioneers.org/file/download/' + service.image1"
              alt="{{ service.name }}"
              class="img-fluid partner-img"
            />
          </div>
  
          <!-- Partner Name -->
          <h5 class="fw-semibold text-dark mt-auto">
            {{ service.name }}
          </h5>
        </div>
      </div>
    </div>
  
    <div *ngIf="serviceList.length === 0" class="text-center mt-5">
      <p class="text-muted">No partners available currently.</p>
    </div>
  </div>
  
  
  <!-- Required CSS/JS -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .partner-card {
  transition: all 0.3s ease;
  background: #ffffff;
  border-radius: 1rem;

  &:hover {
    transform: translateY(-5px);
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.07);
  }

  .partner-img-container {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 160px;
  }

  .partner-img {
    max-height: 100%;
    max-width: 80%;
    object-fit: contain;
  }
}

  </style>
