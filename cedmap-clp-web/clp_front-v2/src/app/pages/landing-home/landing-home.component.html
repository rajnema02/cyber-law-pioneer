  <section class="mt-n10 p-0 service-sec mt-4">
    <div class="container-fluid d-flex flex-column flex-lg-row align-items-stretch">
      
      <!-- Carousel -->
      <div class="flex-grow-1 mb-4 mb-lg-0">
        <div class="white-bg">
          <ngb-carousel
            *ngIf="bannerList.length > 0"
            [interval]="5000"
            [wrap]="true"
            [keyboard]="true"
            [pauseOnHover]="true"
          >
            <ng-template *ngFor="let banner of bannerList" ngbSlide>
              <img
                class="img-carousel w-100"
                [src]="'https://cyberlawpioneers.org/file/download/' + banner.image"
                [alt]="banner.name"
                style="height: 70vh; object-fit: cover"
              />
            </ng-template>
          </ngb-carousel>
          <p *ngIf="bannerList.length === 0" class="text-center">No banners available</p>
        </div>
      </div>
  
      <!-- Right Box -->
      <div class="right-box d-flex flex-column col-12 col-lg-4" style="background-color: #f0f0f0; height: 70vh; padding: 20px;">
        <h3 class="text-center mt-5">Running Projects</h3>
  
        <div class="d-flex flex-column" style="flex-grow: 1; overflow-y: auto;">
          <div *ngFor="let project of runningProjectList" class="box bg-white p-4 mb-4 shadow-sm rounded-lg">
            <h4 class="text-primary" style="font-size: 1.25rem;">{{ project.name }}</h4>
            <p class="text-muted" style="font-size: 0.85rem; line-height: 1.5;">{{ project.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </section>

    <section class="bg-effect pos-r mt-5 team">
      <div class="container-fluid">
        <div class="row align-items-center">
          <!-- Left Section: Illustration/Image -->
          <div class="col-lg-6 text-center col-12">
            <img
              src="../../../../assets/img/cyberman.png"
              class="img-fluid"
              alt="Cyber Security Illustration"
            />
          </div>

          <!-- Right Section: Dynamic Data -->
          <div class="col-lg-6 col-12 bg-team py-5 px-4 text-white">
            <div class="d-flex flex-column align-items-center h-100">
              <ngb-carousel
                [interval]="8000"
                [wrap]="true"
                [keyboard]="true"
                [pauseOnHover]="true"
                [showNavigationIndicators]="false"
                class="w-100"
              >
                <ng-template ngbSlide *ngFor="let member of teamList">
                  <div class="d-flex flex-column align-items-center text-center">
                    <div class="w-75 position-relative" style="max-height: 370px; overflow: hidden;">
                      <div 
                        class="pe-3"
                        style="max-height: 370px; overflow-y: scroll; -ms-overflow-style: none; scrollbar-width: none;"
                      >
                        <!-- Hide scrollbar for Webkit browsers -->
                        <style>
                          div::-webkit-scrollbar {
                            display: none;
                          }
                        </style>
          
                        <!-- Profile Image -->
                        <img
                          *ngIf="member.image"
                          [src]="'https://cyberlawpioneers.org/file/download/' + member.image"
                          alt="{{ member.name }}"
                          class="rounded-circle img-fluid mb-3"
                          style="width: 120px; height: 120px; object-fit: cover;"
                        />
                        <span *ngIf="!member.image" class="text-muted">No Image Available</span>
          
                        <!-- Description -->
                        <p class="text-justify">
                          {{ member.description }}
                        </p>
                        
                        <!-- Name -->
                        <h5 class="text-theme2 mb-1">{{ member.name }}</h5>
                        
                        <!-- Post -->
                        <label class="font-italic">{{ member.post }}</label>
                      </div>
                    </div>
                  </div>
                </ng-template>
              </ngb-carousel>
            </div>
          </div>
          
          
          
        </div>
      </div>
    </section>

    <section>
      <div class="container py-5">
        <h2 class="text-center mb-4">Latest Updates</h2>
        <div class="row g-4">
          <div class="col-md-6" *ngFor="let card of latestUpdateList">
            <div class="card text-white bg-dark border-0 h-100">
              <div class="position-relative" style="height: 300px">
                <img
                  src="https://cyberlawpioneers.org/file/download/{{
                    card.image
                  }}"
                  class="card-img-top h-100 w-100"
                  alt="{{ card.name }}"
                  style="object-fit: cover"
                />
                <div
                  class="position-absolute top-0 start-0 bg-warning text-dark fw-bold px-3 py-2"
                >
                  {{ card.created_at | date : "d MMM" }}
                </div>
              </div>
              <div class="card-body">
                <p class="text-uppercase small mb-2">{{ card.description }}</p>
                <h5 class="card-title fw-bold">{{ card.name }}</h5>
                <a
                  href="https://cyberlawpioneers.org/file/download/{{
                    card.file
                  }}"
                  class="text-warning text-decoration-none fw-bold"
                  >READ MORE »
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="text-center mt-3">
          <button class="btn text-white fw-bold px-5 py-3" style="background-color: #d50047; border: none; border-radius: 5px;">
            <a [routerLink]="'/latestUpdates'" class="text-white text-decoration-none">Click Here for More Updates</a>
          </button>          
        </div>
      </div>
    </section>
