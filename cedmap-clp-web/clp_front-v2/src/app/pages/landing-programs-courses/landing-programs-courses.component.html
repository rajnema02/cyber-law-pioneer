<div>
  <!-- <app-landing-header></app-landing-header> -->

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    .nav-link-custom {
      position: relative;
      padding: 0.5rem 0.75rem;
      font-weight: 600;
      color: #000;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .nav-link-custom:hover,
    .nav-link-custom:focus {
      color: rgb(33, 75, 150); /* Optional: adds subtle color change */
      font-weight: 600 !important; /* Lock font weight on hover */
    }

    .nav-link-custom::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0%;
      height: 2px;
      background: linear-gradient(
        to right,
        rgba(204, 0, 51, 0.6),
        rgba(33, 76, 150, 0.6)
      );
      transition: width 0.3s ease-in-out;
    }

    .nav-link-custom:hover::after,
    .nav-link-custom.active::after {
      width: 100%;
    }

    .nav-link-custom.active {
      color: rgb(33, 75, 150);
      font-weight: 600;
    }

    /* Mobile styles */
    @media (max-width: 767px) {
      .image-logo {
        height: 50px;
        width: auto;
      }

      .experience-text {
        font-size: 14px;
        text-align: left;
      }

      .experience-text .years {
        font-size: 16px;
      }

      .navbar .d-flex.align-items-center {
        flex-direction: row;
        align-items: center;
        gap: 0.5rem;
      }
    }
  </style>

  <!-- Navbar -->
  <header
    class="navbar navbar-expand-lg navbar-light navbar-sticky"
    style="padding: 0.4rem 0; background-color: rgb(236, 236, 236)"
  >
    <div class="container-fluid">
      <!-- Logo and Tagline -->
      <!-- Logo and Tagline -->
      <div class="d-flex align-items-center">
        <img
          src="/assets/img/logo-home.png"
          alt="Logo"
          class="image-logo"
          style="margin-right: 10px"
        />
        <div class="experience-text">
          <div
            class="years"
            style="
              font-weight: bold;
              background: linear-gradient(
                to right,
                rgb(204, 0, 51),
                rgb(33, 75, 150)
              );
              -webkit-background-clip: text;
              -webkit-text-fill-color: transparent;
            "
          >
            10 Years
          </div>
          <div style="color: rgb(119, 119, 119)">of Experience</div>
        </div>
      </div>

      <!-- Toggle Button for Mobile -->
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#mainNavbar"
        aria-controls="mainNavbar"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar Links -->
      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link nav-link-custom text-dark" routerLink="/home"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link nav-link-custom text-dark" routerLink="/about-us"
              >About Us</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link nav-link-custom text-dark active"
              routerLink="/program"
              >Cyber Security Programs</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link nav-link-custom text-dark" routerLink="/register"
              >Registration</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link nav-link-custom text-dark" routerLink="/partner"
              >Our Partners</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link nav-link-custom text-dark" routerLink="/services"
              >Our Services</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link nav-link-custom text-dark" routerLink="/contact"
              >Contact Us</a
            >
          </li>
        </ul>
      </div>
    </div>
  </header>

  <!-- Bootstrap Bundle with Popper (required for navbar toggling) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <div class="container pt-6">
    <div class="row align-items-center">
      <!-- Centered Heading -->
      <div class="col-md-10 text-center">
        <h2 class="display-5 fw-bold">
          {{ programTitle || "Cyber security programs" }}
        </h2>
      </div>
      <!-- Right-Aligned Button -->
      <div class="col-md-2 text-end">
        <a
          *ngIf="
            programTitle === 'Training Program for govt. organization';
            else registerButton
          "
          [routerLink]="['/contact']"
          class="btn btn-primary"
        >
          Enquiry Now
        </a>
        <ng-template #registerButton>
          <a [routerLink]="['/register']" class="btn btn-success">Register</a>
        </ng-template>
      </div>
    </div>
  </div>

    </div>
  </div>
