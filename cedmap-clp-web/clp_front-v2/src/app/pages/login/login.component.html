<div class="header pt-8 pt-lg-8">
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg
      x="0"
      y="0"
      viewBox="0 0 2560 100"
      preserveAspectRatio="none"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
    >
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid px-3 mt-2 pb-5">
  <div class="row justify-content-center">
    <div class="col">
      <div class="card bg-secondary shadow border-0" style="min-height: 417px">
        <div class="card-header text-center">New Updates</div>
        <div class="card-body" style="overflow: scroll">
          <div>
            <!-- 12345678 -->
            <p
              class="animate__animated animate__fadeIn"
              *ngFor="let message of messages"
            >
              <a
                class="btn btn-link text-left px-2 position-relative text-capitalize text-gray-dark"
                href="{{
                  env.production
                    ? env.url
                    : 'https://mpced.cyberlawpioneers.org'
                }}/file/download/{{ message.file_path || 'no-image' }}"
                target="_blank"
              >
                <i class="fa fa-angle-double-right mx-2" aria-hidden="true"></i>
                {{ message?.message_description }}
                <span
                  class="animate__animated animate__fadeIn animate__infinite translate-middle badge bg-warning text-dark"
                >
                  New
                  <!-- <span class="visually-hidden">unread messages</span> -->
                </span>
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-4 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="container mb-4">
          <div class="header-bod text-center">
            <div class="row justify-content-center">
              <!-- <div class="col-12"> -->
              <div class="logo w-100">
                <img
                  class=""
                  src="/assets/img/cedmap.png" alt="CEDMAP"
                  height="90"
                  style="width: 100%"
                />
              </div>
              <!-- </div> -->
            </div>
          </div>
        </div>
        <div class="card-body px-lg-5 py-lg-3">
          <form (ngSubmit)="loginSubmit(form)" #form="ngForm">
            <h2 class="text-center">Login</h2>
            <div class="row mt-5">
              <div class="col">
                <div class="form-field d-flex align-items-center mt-2">
                  <span class="fa fa-globe" aria-hidden="true"></span>

                  <input
                    ngModel
                    name="authid"
                    type="email"
                    class="form-control"
                    placeholder="Email"
                  />
                </div>

                <div class="form-field d-flex align-items-center mt-2">
                  <span class="fas fa-key"></span>

                  <input
                    ngModel
                    name="password"
                    type="password"
                    class="form-control"
                    placeholder="Password"
                  />
                </div>
              </div>
            </div>

            <div class="row justify-content-center">
              <button type="submit" class="btn btn-primary mt-5">Submit</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <a [routerLink]="['/forget-password']" class="text-light"
            ><small>Forgot password?</small></a
          >
        </div>
        <div class="col-6 text-right">
          <a [routerLink]="['/register']" class="text-light"
            ><small>Create new account</small></a
          >
        </div>
      </div>
    </div>
    <div class="col-lg-4 py-auto">
      <div class="card bg-secondary shadow border-0" style="min-height: 417px">
        <div class="card-header text-center">
          <h2>Verify Candidate</h2>
        </div>

        <div class="card-body px-lg-5 py-lg-5">
          <form (ngSubmit)="onVerify(verifyForm)" #verifyForm="ngForm">
            <div class="form-group">
              <label for="email">Enter Email</label>
              <input
                type="email"
                ngModel
                name="authEmail"
                id="email"
                class="form-control"
                placeholder="Email"
                aria-describedby="helpIdEmail"
                required
              />
              <small id="helpIdEmail" class="text-muted">Enter Email</small>
            </div>
            <!-- <div class="form-group">
              <label for="mobile">Enter Mobile</label>
              <input type="number" min="600000000" max="9999999999" ngModel name="authMobile" id="mobile"
                class="form-control" placeholder="Mobile" aria-describedby="helpIdMobile">
              <small id="helpIdMobile" class="text-muted">Enter Mobile</small>
            </div> -->
            <div class="row justify-content-center">
              <button
                type="submit"
                [disabled]="verifyForm.invalid"
                class="btn btn-primary"
              >
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
