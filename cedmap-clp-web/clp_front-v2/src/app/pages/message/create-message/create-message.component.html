<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body"></div>
  </div>
</div>
<div class="container mt--7 pb-5">
  <!-- Table -->
  <div class="row justify-content-center">
    <div class="col-lg-12 col-md-8">
      <div class="card bg-secondary shadow border-0">
        <div class="card-header bg-transparent"></div>
        <div class="card-body">
          <h2>Message / Alert</h2>
          <form (ngSubmit)="submit(infoForm)" #infoForm="ngForm" class="p-3 mt-3">

            <div class="row">
              <div class="col-lg-12">
                <div class="form-group">
                  <label for="" class="">Select Message Type: </label>
                  <div class="">
                    <select [(ngModel)]="messageType" required name="messageType" class="form-control"
                      placeholder="Message Type" aria-label="Default select example">
                      <option value="" disabled selected hidden>
                        Select Message Type
                      </option>
                      <option value="alert"> Alert/Message For Home Page</option>
                      <option value="batch"> Alert/Message For Batch</option>

                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="row" *ngIf="messageType">
              <div class="col-lg-12" *ngIf="messageType=='batch'">
                <div class="form-group">
                  <label for="" class="">Select Batch: </label>
                  <div class="">
                    <select ngModel required name="batch_id" class="form-control" placeholder="Batch Name"
                      aria-label="Default select example">
                      <option value="" disabled selected hidden>
                        Select Batch
                      </option>
                      <option *ngFor="let batch of batchList" value={{batch._id}}>{{batch.batch_name}} </option>

                    </select>
                  </div>
                </div>
              </div>
              <div class="col-12" *ngIf="messageType!='batch'">
                <div class="form-group">
                  <h3>Message Title</h3>
                  <input class="form-control" ngModel name="message_description">
                  <!-- <ckeditor ngModel name="message_description"></ckeditor> -->
                </div>
              </div>
              <div class="col-12" *ngIf="messageType=='batch'">
                <div class="form-group">
                  <h3>Message Title</h3>
                  <!-- <input class="form-control" ngModel name="message_description"> -->
                  <ckeditor ngModel name="message_description"></ckeditor>
                </div>
              </div>
              <div class="col-12">
                <div class="form-group align-items-center">
                  <h3>Attach File </h3>
                  <input ngModel name="pdf_link" type="file" class="form-control" placeholder="Upload PDF File "
                    (change)="uploadpdf($event)">
                  <small id="Pdf_link_code" class="form-text text-muted">Upload PDF File</small>
                </div>
              </div>
            </div>






            <button type="submit" class="btn btn-success mt-3 justify-content-center">
              Create
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
