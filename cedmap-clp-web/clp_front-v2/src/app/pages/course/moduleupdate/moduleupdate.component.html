<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="header-body"></div>
    </div>
</div>
<div class="container mt--7 pb-5">
    <!-- Table -->
    <div class="row justify-content-center">
        <div class="col-lg-12 col-md-8">
            <div class="card bg-secondary shadow border-0">
                <div class="card-header bg-transparent"></div>
                <div class="card-body">
                    <h2>Course</h2>
                    <form (ngSubmit)="submit(infoForm)" #infoForm="ngForm" class="p-3 mt-3">
                        <div class="row mt-4">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="" class="">Course Type: </label>
                                    <div class="">
                                        <input [(ngModel)]="moduleData.course_type" required name="course_type"
                                            type="text" class="form-control" placeholder="Course Type" readonly />
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <label>Course Name</label>
                                <input [(ngModel)]="moduleData.course_name" required name="course_name" type="text"
                                    class="form-control" placeholder="Course Name" readonly />

                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-6">
                                <label>Module Name</label>
                                <input [(ngModel)]="moduleData.module_name" required name="module_name" type="text"
                                    class="form-control" placeholder="Module Name" />

                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>Module Code</label>
                                    <input [(ngModel)]="moduleData.module_code" required name="module_code" type="text"
                                        class="form-control" placeholder="Module Code" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <label>Module Duration</label>
                                <input [(ngModel)]="moduleData.module_duration" required name="module_duration"
                                    type="text" class="form-control" placeholder="Module Duration" />

                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>Module Fee</label>
                                    <input [(ngModel)]="moduleData.module_fee" required name="module_fee" type="text"
                                        class="form-control" placeholder="Module Fee" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <label>Module Examination Fee</label>
                                <input [(ngModel)]="moduleData.module_examination_fee" required
                                    name="module_examination_fee" type="text" class="form-control"
                                    placeholder="Module Examination Fee" />

                            </div>

                        </div>






                        <button type="submit" class="btn btn-warning mt-3 justify-content-center">
                            Update
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
