<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="header-body"></div>
    </div>
</div>
<div class="container mt--7 pb-5">
    <!-- Table -->
    <div class="row justify-content-center">
        <div class="col-lg-12 col-md-8">
            <div class="card bg-secondary shadow border-0">
                <div class="card-header bg-transparent"></div>
                <div class="card-body">
                    <h2>Module</h2>
                    <form (ngSubmit)="submit(infoForm)" #infoForm="ngForm" class="p-3 mt-3">
                        <div class="row mt-4">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="" class="">Course Type </label>

                                    <select ngModel required name="course_type" class="form-control"
                                        placeholder="Course Type" aria-label="Default select example"
                                        (change)="getCourseList($event)">
                                        <option value="" disabled selected hidden>
                                            Select Course Type
                                        </option>
                                        <option *ngFor="let item of uniqueCourseTypes" [value]="item">
                                            {{ item }}
                                        </option>

                                    </select>

                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">

                                    <label>Course Name</label>
                                    <select class="form-control" ngModel name="course_name" id="">
                                        <option value="" disabled selected hidden>
                                            Select Course Name
                                        </option>
                                        <option *ngFor="let course of courseList" value="{{ course.course_name }}">
                                            {{ course.course_name }}
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>Module Name</label>
                                    <input ngModel required name="module_name" type="text" class="form-control"
                                        placeholder="Module Name" />
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>Module Code</label>
                                    <input ngModel required name="module_code" type="text" class="form-control"
                                        placeholder="Module Code" />
                                </div>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-lg-6">
                                <label>Module Duration</label>
                                <input ngModel required name="module_duration" type="text" class="form-control"
                                    placeholder="Module Duration" />
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>Module Fees</label>
                                    <input ngModel required name="module_fee" type="number" class="form-control"
                                        placeholder=" Module Fees" />
                                </div>
                            </div>
                        </div>

                        <div class="row mt-2">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>Module Examinaton Fees</label>
                                    <input ngModel required name="module_examination_fee" type="number"
                                        class="form-control" placeholder="Module Examination Fees" />
                                </div>
                            </div>

                        </div>






                        <button type="submit" class="btn btn-success mt-3 justify-content-center">
                            Create
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
