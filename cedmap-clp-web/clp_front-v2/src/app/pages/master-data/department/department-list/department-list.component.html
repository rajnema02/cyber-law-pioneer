<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
    </div>
  </div>
</div>

<div class="container-fluid mt--7 ">
  <div class="row">
    <div class="col">
      <div class="card h-100">
        <div class="card-header">
          <div class="row">
            <div class="col">
              <h3 class="card-title">Department</h3>
            </div>
            <div class=" col-2 d-flex ">
              <a [routerLink]="['/master/department-create']" routerLinkActive="router-link-active"
                class="btn btn-success btn-sm">+ New Program</a>
            </div>
          </div>
        </div>
        <div class="card-body ">
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Sr. No</th>
                  <th scope="col">Department Title</th>
                  <th scope="col">Department description</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of courseList; let i= index">
                  <td>{{i +1}}</td>
                  <td>{{item.name}}</td>
                  <td>{{item.description}}</td>
                  <td>
                 <!--    <a class="mx-3 btn btn-sm btn-warning" routerLink="/course/course-update/{{item._id}}"><i
                        class="fas fa-edit"></i> </a>-->
                    <a class="mx-3 btn btn-sm btn-danger" (click)="disableMessage(item._id)"><i class="fas fa-trash"></i>
                    </a>
                  </td>
                </tr>

              </tbody>
            </table>
          </div>


        </div>
      </div>

    </div>
  </div>
</div>
