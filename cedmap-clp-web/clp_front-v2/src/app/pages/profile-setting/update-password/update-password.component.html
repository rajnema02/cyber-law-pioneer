<!-- Page content -->
<div class="container  mt--7">
  <div class="row justify-content-center py-5">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">

        <div class="container mb-4">
          <div class="header-bod text-center">
            <div class="row justify-content-center">
              <!-- <div class="col-12"> -->
              <div class="logo w-100">

                <img class="" src="/assets/img/MPCON-landscape.jpeg" alt="" height="100" style="width: 100%;">
              </div>
              <!-- </div> -->
            </div>
          </div>
        </div>
        <div class="card-body px-lg-5 py-lg-3">

          <form (ngSubmit)="loginSubmit(form)" #form="ngForm">

            <h2 class="text-center">Password Update</h2>
            <div class="row mt-5">
              <div class="col">
                <div class="form-field d-flex align-items-center mt-2">
                  <input value="{{this.name}}"  type="text" class="form-control" disabled placeholder="Name">
                </div>
                <div class="form-field d-flex align-items-center mt-2">
                  <input value="{{userEmail}}" type="text" class="form-control" disabled placeholder="Email">
                </div>
                <div class="form-field d-flex align-items-center mt-2">
                  <input ngModel name="password" type="password" class="form-control" placeholder="New Password">
                </div>
                <div class="form-field d-flex align-items-center mt-2">
                  <input ngModel name="cnf_password" type="password" class="form-control" placeholder="Confirm Password">
                </div>
              </div>

            </div>

            <div class="row justify-content-center">
              <button type="submit" class="btn btn-primary mt-5">Submit</button>
            </div>
