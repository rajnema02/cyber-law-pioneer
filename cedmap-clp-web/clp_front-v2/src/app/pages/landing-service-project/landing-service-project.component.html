<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>

<style>
  .nav-link-custom {
    position: relative;
    padding: 0.5rem 0.75rem;
    font-weight: 600;
    color: #000;
    text-decoration: none;
    transition: color 0.3s ease;
  }

  .nav-link-custom:hover,
  .nav-link-custom:focus {
    color: rgb(33, 75, 150);
    font-weight: 600 !important;
  }

  .nav-link-custom::after {
    content: "";
    position: absolute;
    bottom: 0;
    left: 0;
    width: 0%;
    height: 2px;
    background: linear-gradient(
      to right,
      rgba(204, 0, 51, 0.6),
      rgba(33, 76, 150, 0.6)
    );
    transition: width 0.3s ease-in-out;
  }

  .nav-link-custom:hover::after,
  .nav-link-custom.active::after {
    width: 100%;
  }

  .nav-link-custom.active {
    color: rgb(33, 75, 150);
    font-weight: 600;
  }

  .video-thumb {
    position: relative;
    display: block;
    overflow: hidden;
    border-radius: 8px;
  }

  .video-play-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.3);
    transition: background-color 0.3s ease;
  }

  .video-thumb:hover .video-play-overlay {
    background-color: rgba(0, 0, 0, 0.5);
  }

  .project-card {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .project-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1) !important;
  }

  /* Mobile styles */
  @media (max-width: 767px) {
    .image-logo {
      height: 50px;
      width: auto;
    }

    .experience-text {
      font-size: 14px;
      text-align: left;
    }

    .experience-text .years {
      font-size: 16px;
    }

    .navbar .d-flex.align-items-center {
      flex-direction: row;
      align-items: center;
      gap: 0.5rem;
    }
  }
</style>

<!-- Navbar -->
<header
  class="navbar navbar-expand-lg navbar-light navbar-sticky"
  style="padding: 0.4rem 0; background-color: rgb(236, 236, 236)"
>
  <div class="container-fluid">
    <!-- Logo and Tagline -->
    <div class="d-flex align-items-center">
      <img
        src="/assets/img/logo-home.png"
        alt="Logo"
        class="image-logo"
        style="margin-right: 10px"
      />
      <div class="experience-text">
        <div
          class="years"
          style="
            font-weight: bold;
            background: linear-gradient(
              to right,
              rgb(204, 0, 51),
              rgb(33, 75, 150)
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
          "
        >
          10 Years
        </div>
        <div style="color: rgb(119, 119, 119)">of Experience</div>
      </div>
    </div>

    <!-- Toggle Button for Mobile -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#mainNavbar"
      aria-controls="mainNavbar"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Links -->
    <div class="collapse navbar-collapse" id="mainNavbar">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link nav-link-custom text-dark" routerLink="/home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link nav-link-custom text-dark" routerLink="/about-us">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link nav-link-custom text-dark" routerLink="/program">Cyber Security Programs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link nav-link-custom text-dark" routerLink="/register">Registration</a>
        </li>
        <li class="nav-item">
          <a class="nav-link nav-link-custom text-dark" routerLink="/partner">Our Partners</a>
        </li>
        <li class="nav-item">
          <a class="nav-link nav-link-custom text-dark active" routerLink="/services">Our Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link nav-link-custom text-dark" routerLink="/contact">Contact Us</a>
        </li>
      </ul>
    </div>
  </div>
</header>

<div class="container mt-5">
  <!-- Service Name Header -->
  <div class="mb-4 text-center">
    <h2 class="fw-bold text-primary">
      Projects by {{ serviceName }}
    </h2>
  </div>

  <!-- Loading Spinner -->
  <div *ngIf="isLoading" class="text-center py-4">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p>Loading projects...</p>
  </div>

  <!-- Project List -->
  <div *ngIf="!isLoading && projects.length > 0">
    <div *ngFor="let project of projects" class="card project-card mb-5 shadow-lg border-0 rounded-4" (click)="redirectToServiceProjectDesc(project._id)" style="cursor: pointer;">
      <div class="row g-0 align-items-center">
        <!-- Left Section: Project Details -->
        <div class="col-md-7 p-4 p-md-5">
          <div class="row d-flex flex-wrap gap-3 mb-4 align-items-center">
            <img class="col-lg-6" *ngIf="project.image" 
                 [src]="'https://cyberlawpioneers.org/file/download/' + project.image"
                 alt="Project Image"
                 class="img-thumbnail"
                 style="width: 150px; height: 150px; object-fit: cover;"
                 (click)="$event.stopPropagation()">
            <h2 class="fw-bold mb-3 col-lg-6">{{ project.name }}</h2>
          </div>
        </div>

        <!-- Right Section: Video Thumbnail -->
        <div class="col-md-5">
          <div class="position-relative h-100">
            <a *ngIf="project.youtube_link" 
               [href]="project.youtube_link" 
               target="_blank" 
               class="video-thumb d-block h-100"
               (click)="$event.stopPropagation()">
              <img
                [src]="'https://img.youtube.com/vi/' + extractVideoId(project.youtube_link) + '/maxresdefault.jpg'"
                alt="Project Video"
                class="img-fluid rounded-end w-100 h-100 object-fit-cover"
                onerror="this.src='https://img.youtube.com/vi/' + this.getAttribute('src').split('/')[4] + '/hqdefault.jpg'"
              />
              <div class="video-play-overlay d-flex justify-content-center align-items-center">
                <i class="bi bi-play-circle-fill fs-1 text-white"></i>
              </div>
            </a>
            <img *ngIf="!project.youtube_link && project.image"
                 [src]="'https://cyberlawpioneers.org/file/download/' + project.image"
                 alt="Project Image"
                 class="img-fluid rounded-end w-100 h-100 object-fit-cover">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- No Projects Message -->
  <div *ngIf="!isLoading && projects.length === 0" class="text-center py-5">
    <p class="text-muted">No projects found for this service.</p>
  </div>
</div>

<app-landing-footer></app-landing-footer>
