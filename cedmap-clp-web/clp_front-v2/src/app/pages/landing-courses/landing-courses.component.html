  <section>
    <div class="container text-center pt-6">
      <h2 class="display-5 fw-bold">Our Partners</h2>
    </div>
    <div class="container mt-5">
      <div class="row" *ngIf="partnerList.length > 0; else noPartners">
        <div class="d-flex flex-column flex-md-row" *ngFor="let partner of partnerList">
          
          <!-- Images Section -->
          <div class="col-md-6 order-md-1 order-2">
            <div class="row">
              <div class="col-6 p-3" *ngIf="partner.image">
                <img
                  src="https://cyberlawpioneers.org/file/download/{{partner.image}}"
                  class="img-fluid rounded border object-cover w-100"
                  alt="{{ partner.name }}"
                  style="height: 150px;"
                />
              </div>
              <div class="col-6 p-3" *ngIf="partner.image1">
                <img
                  src="https://cyberlawpioneers.org/file/download/{{partner.image1}}"
                  class="img-fluid rounded border object-cover w-100"
                  alt="{{ partner.name }}"
                  style="height: 150px;"
                />
              </div>
              <div class="col-6 p-3" *ngIf="partner.image2">
                <img
                  src="https://cyberlawpioneers.org/file/download/{{partner.image2}}"
                  class="img-fluid rounded border object-cover w-100"
                  alt="{{ partner.name }}"
                  style="height: 150px;"
                />
              </div>
              <div class="col-6 p-3" *ngIf="partner.image3">
                <img
                  src="https://cyberlawpioneers.org/file/download/{{partner.image3}}"
                  class="img-fluid rounded border object-cover w-100"
                  alt="{{ partner.name }}"
                  style="height: 150px;"
                />
              </div>
            </div>
          </div>
  
          <!-- Content Section -->
          <div class="col-md-6 order-md-2 order-1">
            <div class="card-body">
              <h3 class="card-title mb-3">{{ partner.name }}</h3>
              <p class="card-text text-muted mb-3">{{ partner.description }}</p>
              <div class="d-flex align-items-center mt-3">
                <div *ngIf="partner.file">
                  <a
                    href="https://cyberlawpioneers.org/file/download/{{partner.file}}"
                    target="_blank"
                    class="btn btn-primary btn-sm me-2"
                  >
                    View Uploaded File
                  </a>
                </div>
                <button
                  class="btn text-white fw-bold px-3 py-2"
                  style="background-color: #d50047; border: none; border-radius: 5px;"
                >
                  <a
                    [routerLink]="['/projects', partner.name]"
                    class="text-white text-decoration-none"
                  >
                    View Projects
                  </a>
                </button>
              </div>              
            </div>
          </div>
          
        </div>
      </div>
  
      <ng-template #noPartners>
        <div class="text-center">
          <h4>No Partners Available</h4>
        </div>
      </ng-template>
    </div>
  </section>
  
  
  <app-landing-footer></app-landing-footer>
</div>
