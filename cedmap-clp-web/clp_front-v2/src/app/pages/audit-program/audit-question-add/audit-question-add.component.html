<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body"></div>
  </div>
</div>
<div class="container mt--7 pb-5">
  <!-- Table -->
  <div class="row justify-content-center" *ngIf="!isBulkUpload">
    <div class="col-lg-12 col-md-8">
      <div class="card bg-secondary shadow border-0">
        <div class="card-header bg-transparent">
          <div class="row">
            <div class="col">
              <h2>Create Question</h2>
            </div>
            <div class="col text-right float-right">
              <span class="btn btn-warning btn-sm" (click)="onClickBlukUpload()">Bulk Upload </span>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form #form="ngForm" (ngSubmit)="onSubmit(form)">

            <div class="row mt-4">
              <div class="col-lg-6">
                <div class="form-group">
                  <label>Question Category</label>
                  <select ngModel required name="question_category" class="form-control" placeholder="Course Type"
                    aria-label="Default select example">
                    <option value="" disabled selected hidden>
                      Select Question Category
                    </option>
                    <option *ngFor="let question of questionList" [value]="question._id">
                      {{ question.title }}
                    </option>
                  </select>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label for="" class="">Question for: </label>
                  <select ngModel required name="questionType" class="form-control" placeholder=""
                    aria-label="Default select example">
                    <option value="" disabled selected hidden>
                      Select Question for
                    </option>
                    <option value="Individual">Individual</option>
                    <option value="Assessor">Assessor</option>
                    <!-- <option value="High">High</option> -->
                  </select>
                </div>
              </div>
              <div class="col-lg-12 my-3">
                <h3>Question</h3>
                <!-- <ckeditor ngModel name="question" skin="moono-lisa" language="en" [config]="ckeConfig"     ></ckeditor> -->
                <ckeditor ngModel name="question"></ckeditor>
              </div>
              <div class="col-lg-12 my-3">
                <h3>Risk</h3>
                <ckeditor ngModel name="risk"></ckeditor>
              </div>
              <div class="col-lg-12 my-3">
                <h3>Suggestion</h3>
                <ckeditor ngModel name="suggestion"></ckeditor>
              </div>
            </div>
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-success mt-3 justify-content-center">
                Create
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="row justify-content-center" *ngIf="isBulkUpload">
    <div class="col-lg-12 col-md-8">
      <div class="card bg-secondary shadow border-0">
        <div class="card-header bg-transparent">
          <h2>Audit Questions Bulk Upload</h2>

        </div>
        <div class="card-body">
          <form #form="ngForm" (ngSubmit)="onBulkSubmit(form)">

            <div class="row mt-4">
              <div class="col-lg-6">
                <div class="form-group">
                  <label>Question Category</label>
                  <select ngModel required name="question_category" class="form-control" placeholder="Course Type"
                    aria-label="Default select example">
                    <option value="" disabled selected hidden>
                      Select Question Category
                    </option>
                    <option *ngFor="let question of questionList" [value]="question._id">
                      {{ question.title }}
                    </option>
                  </select>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label for="" class="">Question for: </label>
                  <select ngModel required name="questionType" class="form-control" placeholder=""
                    aria-label="Default select example">
                    <option value="" disabled selected hidden>
                      Select Question for
                    </option>
                    <option value="Individual">Individual</option>
                    <option value="Assessor">Assessor</option>
                    <!-- <option value="High">High</option> -->
                  </select>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label for="" class="">Upload File: </label>
                  <input type="file" (change)="onFileSelected($event)" class="form-control">
                </div>
              </div>
              <div class="col-lg-6">
                <nav class="nav navbar-light pl-3" style="background-color: #e3f2fd">
                  <h2>Notes</h2>
                </nav>

                <div class="pl-3">
                  <p><a href="/assets/docs/auditQuestionsSample.csv" target="_blank"> <i class="fa fa-download" aria-hidden="true"></i> Click here </a>to download sample
                    format for upload.</p>
                    <p>Kindly don't change the header of the upload file </p>
                  <!-- <p>
                  2. Check Uploaded questions count with detected count to
                  ensure all data is processed.
                </p>
                <p>
                  Click on process button after ensure all data is accurate
                  as per your knowledge.
                </p> -->
                </div>
              </div>
            </div>

            <button type="submit" *ngIf="uploadButtonStatus" class="btn btn-success">
              Upload
            </button>
            <button type="submit" disabled *ngIf="!uploadButtonStatus" class="btn btn-success">
              Upload
            </button>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
