<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
    </div>
  </div>
</div>


<div class="container-fluid mt--7 ">
  <div class="row">
    <div class="col">
      <div class="card h-100">
        <div class="card-body ">
          <h4 class="card-title "  *ngIf="user.profile_verify">Course Video Library</h4>
          <!-- <div class="d-flex mr-0 ml-auto">
            <button [routerLink]="['/study/study-create']" routerLinkActive="router-link-active"  class="btn btn-success ">+ New Course</button>
          </div> -->
        </div>
        <div class="card-body">
          <div class="container">
          <div class="row" *ngIf="user.profile_verify">
            <div class="col-md-6 col-sm-12 col-xl-4" *ngFor="let item of videoList">
              <div class="card text-center" *ngIf="item.fileType=='ytLink'">
                <iframe width="100%" height="315"  [src]="item.yt_link"
                  title="YouTube video player" frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                  allowfullscreen></iframe>

                <div class="card-body">
                  <h4 class="card-footer">{{item.title}}</h4>
                  <!-- <p class="card-text">Text</p> -->
                </div>
              </div>
              <div class="card text-center" *ngIf="item.fileType=='pdf'">
                <div class="card-body">
                <a class="p-5 my-5" href="{{env.url}}/file/download/{{item.pdf_link}}" style="height: 315px ;" target="_blank"><i class="fa fa-file-pdf fa-3x" aria-hidden="true"></i></a>



                <!-- <img class="card-img-top" src="holder.js/100x180/" alt=""> -->
                  <h4 class="mt-5 card-footer">{{item.title}}</h4>
                  <!-- <p class="card-text">Text</p> -->
                </div>
              </div>
            </div>
          </div>
        </div>
          <h4 class="card-title" *ngIf="!user.profile_verify">
            <img
            src="/assets/img/cedmap.png" alt="CEDMAP"
              class="w-100"
            />
          </h4>
          <p class="card-text text-center text-danger" *ngIf="!user.profile_verify">!!!! Your Profile is to be verified
            by Admin !!!!
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
